<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .login-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 360px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            animation: buttonPulse 2s infinite;
        }

        .login-container button:hover {
            background-color: #0073cc;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #0095f6;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 149, 246, 0.7);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 149, 246, 1);
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(120deg, #89f7fe, #66a6ff);
            }
            50% {
                background: linear-gradient(120deg, #66a6ff, #89f7fe);
            }
            100% {
                background: linear-gradient(120deg, #89f7fe, #66a6ff);
            }
        }

        body {
            animation: backgroundAnimation 6s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // منع التحديث التلقائي للصفحة

            const formData = new FormData(form);

            const response = await fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                body: formData,
            });

            const result = await response.text();
            alert(result); // عرض النتيجة للمستخدم
        });
    </script>
</body>
</html>
